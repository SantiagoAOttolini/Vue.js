<!DOCTYPE html>

  </head>
  <body>
    <div id="app" class="container">
      <Father></Father>
    </div>

    <script>

      const store = new Vuex.Store({
        state: {
          number: 10
        },
        /* Here put the methods */
        mutations:{
          increase(state){
            state.number++
          },
          decrease(state, n){
            state.number -= n
          }
        }
      })

      new Vue({
        el: "#app",
        store
      });
    </script>
  </body>
